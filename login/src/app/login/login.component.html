<h3>Login</h3>
<form [formGroup]="rForm" (submit)="login(rForm.value)">
        <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-user-circle fa-fw"></i></span>
            <input type="text" formControlName="username" class="form-control" placeholder="Username"> 
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <div class="input-group margin-bottom-sm pull-right">
            <button type="submit" class="btn btn-primary pull-right">
                Submit
            </button>
        </div>
</form>
<div *ngIf="test">
    <h1>Welcome, {{firstName}} {{lastName}}</h1>
    
</div>
