<h3>Register</h3>
<form action="">
  <div class="input-group margin-bottom-sm">
    <span class="input-group-addon"><i class="fa fa-user-o fa-fw"></i></span>  
    <input type="text" name="firstname" class="form-control" placeholder="Firstname"> 
  </div>
  <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-user-o fa-fw"></i></span>  
      <input type="text" name="lastname" class="form-control" placeholder="Lastname">
  </div>
  <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-user-circle fa-fw"></i></span>  
      <input type="text" name="username" class="form-control" placeholder="Username">
  </div>
  <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>  
      <input type="password" name="password" class="form-control" placeholder="Password">
  </div>
  <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-unlock-alt fa-fw"></i></span>  
    <input type="password" name="password" class="form-control" placeholder="Renter Password">
</div>
<div class="input-group margin-bottom-sm pull-right">
    <button type="submit" class="btn btn-primary pull-right">Submit</button>
</div>
  
</form>
